<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <header class="container d-flex flex-column align-items-center justify-content-center form-group">
            <h1 class="display-3 color-primary">Covid Info</h1>
            <select class="form-control w-25" name="" id="countries-select">
            </select>
        </header>
        <div class="main container d-flex justify-content-around">
            <div class="global container d-flex flex-column align-items-center justify-content-center " id="global">
                <p class="country display-4">Global</p>
                <p class="total-cases"></p>
                <p class="active"></p>
                <p class="cases-from-today"></p>
                <p class="total-deaths"></p>
                <p class="deaths-today"></p>


            </div>
            <div class="local container d-flex flex-column align-items-center justify-content-center " id="local">
                <p class="country display-4"></p>
                <p class="total-cases"></p>
                <p class="active"></p>
                <p class="cases-from-today"></p>
                <p class="total-deaths"></p>
                <p class="deaths-today"></p>


            </div>
        </div>
    </div>
</body>

</html>
